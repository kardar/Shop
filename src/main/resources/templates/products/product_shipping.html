<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div th:fragment="content" th:remove="tag">
  <div class="form-group row">
    The following Information is important to calculate the shipping cost.<br></b>
      The dimension (L X W X H  ) is for the box that is used to package the product - not the product.
  </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Length(Inch): </label>
        <div class="col-sm-10">
            <input type="number" step="0.0" class="form-control" th:field="*{legth}" >
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Width (Inch): </label>
        <div class="col-sm-10">
            <input type="number" step="0.0" class="form-control" th:field="*{width}" >
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Height (Inch): </label>
        <div class="col-sm-10">
            <input type="number" step="0.0" class="form-control" th:field="*{height}" >
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Weight (Pounds): </label>
        <div class="col-sm-10">
            <input type="number" step="0.0" class="form-control" th:field="*{weight}" >
        </div>
    </div>

</div>

</body>
</html>
