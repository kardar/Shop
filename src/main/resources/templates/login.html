<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title> Login- shop Admin</title>
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">-->
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.css}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.css}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">


</head>
<body>
<div class="container-fluid text-center">
     <div>
         <img th:src="@{/images/logo.png}">

     </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
             <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning ">You have been logged out</p>

        </div>
        <div class="border border-secondary rounded p-3" >
        <p>
            <input type="email" name="email" class="form-control" placeholder="E-mail" required>
        </p>
        <p>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </p>
            <p>
                <input type="submit" value="login" class="btn btn-primary">
            </p>
        <h3>Acces to control panel</h3>
        </div>
    </form>
    <div>
        <p>Grocery Services Control Panel - Copyright &copy; Grocery Services</p>
    </div>
</div>



</body>
</html>
