<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" >
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>
<div class="container-fluid">

    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.png}" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class= "nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/salesReport}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menu}">Menu</a>
                    </li>
                    <li class="nav-item">

                    </li>

                </ul>

            </div>

        </nav>
        <h1>Manage Users | Create New User </h1>
    </div>
        <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}"
             onsubmit="return checkUniqueEmail(this)">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail: </label>
                    <div class="col-sm-8">
                    <input type="email" class="form-control" th:field = "*{email}" required minlength="8" maxlength="128">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field = "*{firstName}"  required minlength="2" maxlength="45">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field = "*{lastName}"   minlength="2" maxlength="128">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password: </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field = "*{password}"  minlength="8" maxlength="20">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Roles: </label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${listRole}">
                            <input type="checkbox" th:field="*{roles}"
                                   th:text="${role.name}" th:value="${role.id}"
                                   class="m-2"
                            />
                            - <small>[[${role.description}]]</small>
                            <br>
                        </th:block>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Enabled:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" class="form-control" th:field = "*{enabled}"/>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="save" class="btn btn-primary m-3 ">
                    <input type="button" value="cancel" class="btn btn-secondary" id="cancelButton">
                </div>
            </div>
        </form>

</div>
            <div class="modal fade text-center " id="modalDialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalTitle"> Warning</h4>
                            <button class="close" type="button" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <span id="modalBody"></span>
                        </div>

                        <div class="modal-footer" >
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                        </div>
                    </div>

                </div>

            </div>

<div  class="text-center">
    <p>Grocery Services Control Panel - Copyright &copy; Grocery Services</p>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        console.log("clicked");
        $("#cancelButton").on("click", function () {
            window.location = "[[@{/users}]]";
        });
    });

    function checkUniqueEmail(form){
       const url = "[[@{/users/check_email}]]";
        const  userEmail = $("#email").val();
        const  csrfValue = $("input[name = '_csrf']").val();
        const  params = {email: userEmail,_csrf: csrfValue};

         $.post(url,params,function (response){
            if (response == 'Ok'){
                form.submit();
            }else if(response == 'Duplicated'){
                alert(userEmail+": Already exists");
            }
        })
        return false;
    }

</script>

</body>
</html>
